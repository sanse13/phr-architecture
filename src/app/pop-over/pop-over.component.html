<div
  class="absolute left-1/2 bottom-10 transform -translate-x-1/2 bg-gray-100 w-12 h-12 hover:bg-gray-200 duration-300 transition rounded-full flex items-center justify-center cursor-pointer"
  (mouseenter)="showPopover = true"
  (mouseleave)="showPopover = false"
>
  <ng-icon name="bootstrapChevronDown" class="text-2xl text-gray-400"></ng-icon>
  <div
    class="absolute z-10 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-lg px-4 py-2 w-64 text-sm text-gray-500"
    [class.invisible]="!showPopover"
    [class.opacity-0]="!showPopover"
    [class.opacity-100]="showPopover"
    [style.bottom.rem]="popoverTop"
    [style.left.rem]="popoverLeft"
  >
    <span class="font-semibold text-lg text-gray-900 mb-2">Pínchame !</span>
    <p>
      Aquí vas a poder ver la variedad de proyectos que he ido desarrollando a
      lo largo del tiempo.
    </p>
  </div>
</div>
