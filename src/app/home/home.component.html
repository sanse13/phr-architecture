<div class="w-full">
  <div class="relative">
    <img
      src="PORTADA.jpg"
      alt="render photo"
      class="fade-in-image opacity-0 transition-opacity ease-in-out sm:h-screen h-auto w-full"
    />
    <app-pop-over class="hidden sm:block" (click)="scrollIntoView()" />
  </div>

  <div #imageSection class="grid sm:grid-cols-2 grid-cols-1">
    <div
      class="relative cursor-pointer group fade-in-image opacity-0 transition-opacity duration-1000 ease-in-out"
      [routerLink]="['gallery', 1]"
    >
      <img
        src="1/portada.jpg"
        alt="photoshop render"
        class="object-cover h-auto w-full group-hover:opacity-70 transition-opacity duration-1000"
      />
      <div
        class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-70 text-white text-2xl font-bold opacity-0 group-hover:opacity-100 transition-opacity duration-1000"
      >
        Proyectos V: Rehabilitación del Cuartel
      </div>
    </div>
    <div
      class="relative cursor-pointer group fade-in-image opacity-0 transition-opacity duration-1000 ease-in-out"
      [routerLink]="['gallery', 5]"
    >
      <img
        src="5/PORTADA.jpg"
        alt="another render"
        class="object-cover auto w-full group-hover:opacity-70 transition-opacity duration-1000"
      />
      <div
        class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-70 text-white text-2xl font-bold opacity-0 group-hover:opacity-100 transition-opacity duration-1000"
      >
        Prácticas Profesionales: Vivienda unifamiliar
      </div>
    </div>
  </div>
</div>

    </div>
  </div>
</div>
