<ng-icon
  name="bootstrapList"
  (click)="handleSideBarCloseButton()"
  class="text-2xl"
/>

<aside
  #sidebar
  id="default-sidebar"
  class="fixed mt-4 right-0 z-40 w-64 h-80 transform 0.5s ease-in-out"
  aria-label="Sidebar"
  [style.transform]="isSideBarOpen ? 'translateX(0)' : 'translateX(100%)'"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-neutral-800">
    <h5
      id="drawer-navigation-label"
      class="text-base font-semibold text-gray-500 uppercase"
    >
      Menu
    </h5>
    <button
      type="button"
      (click)="handleSideBarCloseButton()"
      data-drawer-hide="drawer-navigation"
      aria-controls="drawer-navigation"
      class="text-gray-400 bg-transparent hover:bg-gray-700 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center hover:text-white"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span class="sr-only">Close menu</span>
    </button>
    <ul class="space-y-2 mt-8 font-medium">
      <li>
        <a
          [routerLink]="['/']"
          class="flex items-center p-2 text-white rounded-lg hover:bg-gray-700 group"
        >
          <ng-icon
            class="text-2xl text-gray-500 transition duration-75 group-hover:text-white"
            name="bootstrapHouse"
          />
          <span class="ms-3">Inicio</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group"
        >
          <svg
            class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 18"
          >
            <path
              d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"
            />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Proyectos</span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/about']"
          class="flex items-center p-2 text-white rounded-lg hover:bg-gray-700 group"
        >
          <ng-icon
            name="bootstrapPersonVcard"
            class="flex-shrink-0 text-2xl text-gray-500 transition duration-75 group-hover:text-white"
          />
          <span class="flex-1 ms-3 whitespace-nowrap">Sobre m√≠</span>
        </a>
      </li>
      <li>
        <a
          href="#"
          class="flex items-center p-2 text-white rounded-lg hover:bg-gray-700 group"
        >
          <svg
            class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 18"
          >
            <path
              d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
            />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Contacto</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
