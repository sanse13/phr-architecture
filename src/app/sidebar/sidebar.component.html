<ng-icon
  name="bootstrapList"
  (click)="handleSideBarCloseButton()"
  class="sm:text-4xl text-lg"
/>

<aside
  #sidebar
  id="default-sidebar"
  class="fixed top-0 right-0 z-40 transform transition-transform duration-500 ease-in-out bg-primary text-white sm:w-64 sm:h-72 w-screen h-screen"
  [style.transform]="isSideBarOpen ? 'translateX(0)' : 'translateX(100%)'"
  aria-label="Sidebar"
>
  <div
    class="h-full w-full flex flex-col items-center justify-center px-4 py-6 sm:px-3 sm:py-4 overflow-y-auto rounded-l-lg shadow"
  >
    <button
      type="button"
      (click)="handleSideBarCloseButton()"
      class="absolute top-4 right-4 text-white hover:bg-gray-700 rounded-lg p-2"
    >
      <svg
        aria-hidden="true"
        class="w-6 h-6"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span class="sr-only">Cerrar menú</span>
    </button>

    <h5 class="text-lg font-semibold uppercase mb-8 sm:mb-4">Menú</h5>

    <ul class="space-y-6 text-center sm:space-y-2">
      <li (click)="handleSideBarCloseButton()">
        <a [routerLink]="['/']" class="flex flex-col items-center group">
          <ng-icon
            class="text-4xl sm:text-2xl text-white group-hover:text-gray-300"
            name="bootstrapHouse"
          ></ng-icon>
          <span class="font-bold mt-2">Inicio</span>
        </a>
      </li>
      <li (click)="handleSideBarCloseButton()">
        <a href="#" class="flex flex-col items-center group">
          <svg
            class="w-8 h-8 sm:w-5 sm:h-5 text-white group-hover:text-gray-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 18"
          >
            <path
              d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"
            />
          </svg>
          <span class="font-bold mt-2">Proyectos</span>
        </a>
      </li>
      <li (click)="handleSideBarCloseButton()">
        <a [routerLink]="['/about']" class="flex flex-col items-center group">
          <ng-icon
            name="bootstrapPersonVcard"
            class="text-4xl sm:text-2xl text-white group-hover:text-gray-300"
          ></ng-icon>
          <span class="font-bold mt-2">Sobre mí</span>
        </a>
      </li>
      <li (click)="handleSideBarCloseButton()">
        <a href="#" class="flex flex-col items-center group">
          <svg
            class="w-8 h-8 sm:w-5 sm:h-5 text-white group-hover:text-gray-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 18"
          >
            <path
              d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
            />
          </svg>
          <span class="font-bold mt-2">Contacto</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
