<ng-icon
  name="bootstrapList"
  (click)="handleSideBarCloseButton()"
  class="sm:text-4xl text-lg"
/>

<aside
  #sidebar
  id="default-sidebar"
  class="fixed sm:mt-2 right-0 sm:top-14 top-0 z-40 sm:w-60 w-screen h-screen sm:h-60 transform 0.5s ease-in-out"
  aria-label="Sidebar"
  [style.transform]="isSideBarOpen ? 'translateX(0)' : 'translateX(100%)'"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-primary rounded-l-lg shadow">
    <h5
      id="drawer-navigation-label"
      class="text-base font-semibold text-white uppercase sm:text-left text-center hidden sm:block"
    >
      Menu
    </h5>
    <button
      type="button"
      (click)="handleSideBarCloseButton()"
      data-drawer-hide="drawer-navigation"
      aria-controls="drawer-navigation"
      class="text-white bg-transparent hover:bg-gray-700 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center hover:text-white"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span class="sr-only">Close menu</span>
    </button>
    <ul
      class="space-y-2 sm:mt-8 mt-0 font-medium flex flex-col sm:justify-normal justify-center h-screen sm:h-auto"
    >
      <h5
        class="text-base font-semibold text-white uppercase sm:text-left text-center block sm:hidden"
      >
        Menu
      </h5>
      <li>
        <a
          [routerLink]="['/']"
          class="flex sm:flex-row flex-col space-y-2 sm:space-y-0 items-center p-2 text-white rounded-lg hover:bg-gray-700 group"
          (click)="handleSideBarCloseButton()"
        >
          <ng-icon
            class="text-2xl text-white transition duration-75 group-hover:text-white"
            name="bootstrapHouse"
          />
          <span class="font-bold ms-3">Proyectos</span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/about']"
          class="flex sm:flex-row flex-col space-y-2 sm:space-y-0 items-center p-2 text-white rounded-lg hover:bg-gray-700 group"
          (click)="handleSideBarCloseButton()"
        >
          <ng-icon
            name="bootstrapPersonVcard"
            class="flex-shrink-0 text-2xl text-white transition duration-75 group-hover:text-white"
          />
          <span class="font-bold flex-1 ms-3 whitespace-nowrap">Sobre m√≠</span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/contact']"
          class="flex sm:flex-row flex-col space-y-2 sm:space-y-0 items-center p-2 text-white rounded-lg hover:bg-gray-700 group"
          (click)="handleSideBarCloseButton()"
        >
          <svg
            class="flex-shrink-0 w-5 h-5 text-white transition duration-75 group-hover:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 18"
          >
            <path
              d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
            />
          </svg>
          <span class="font-bold flex-1 ms-3 whitespace-nowrap">Contacto</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
