<div class="pt-24 font-poppins !font-normal tracking-normal animate-fall">
  <div class="flex flex-col justify-center items-center sm:px-0 px-2">
    <h1 class="sm:text-2xl text-base text-gray-600">Cont√°ctame</h1>

    <div
      class="border border-gray-400 rounded-lg p-4 mt-4 sm:w-1/3 w-full flex flex-col items-center gap-4"
    >
      <div class="relative w-full">
        <input
          type="text"
          id="floating_outlined"
          readonly
          class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          [formControl]="contactForm.controls.sourceEmail"
        />
        <label
          for="floating_outlined"
          class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
          >Email</label
        >
      </div>

      <div class="w-full mt-2">
        <label class="text-xs">Cuerpo del mensaje</label>

        <textarea
          class="rounded-lg mt-2 w-full p-2 border border-gray-300"
          [formControl]="contactForm.controls.messageBody"
        ></textarea>
      </div>

      <button
        type="button"
        class="rounded-lg bg-primary text-white px-4 w-1/3 py-3"
        (click)="sendEmail()"
      >
        Enviar
      </button>
    </div>
  </div>

  <div class="flex justify-center cursor-pointer gap-4">
    <ng-icon name="bootstrapLinkedin" class="text-primary text-xl mt-2" />
    <button data-tooltip-target="tooltip-default" type="button">
      <a
        href="tel:+34653620843"
        id="tooltip"
        role="tooltip"
        data-tooltip-target="tooltip-default"
      >
        <ng-icon
          name="bootstrapTelephoneFill"
          class="text-primary text-xl mt-2"
        />
        <div class="tooltip-arrow" data-popper-arrow>hola</div>
      </a>
    </button>
  </div>

  <div
    id="tooltip-default"
    role="tooltip"
    class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
  >
    653620843
    <div class="tooltip-arrow" data-popper-arrow></div>
  </div>
</div>
