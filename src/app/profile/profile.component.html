<div class="grid xl:grid-cols-2 grid-cols-1 pt-[7.5rem] animate-fall">
  <div class="ml-12 flex flex-col gap-36">
    <div>
      <h1 class="text-4xl font-bold">BIO</h1>
      <p
        class="mt-8 whitespace-pre-line xl:pr-44 pr-6 font-poppins sm:text-base text-sm font-light !tracking-normal"
      >
        {{ biography }}
      </p>
    </div>

    <div class="hidden xl:block">
      <h2 class="mt-8 text-2xl font-bold">Aptitudes y conocimientos</h2>
      <div class="mt-4 space-y-2">
        <div class="grid sm:grid-cols-2 grid-cols-1 sm:space-x-4">
          <div>
            <li class="grid grid-cols-2">
              <span class="text-sm font-semibold">Autocad</span>
              <app-progress-bar [barWidth]="100" />
            </li>
          </div>
          <div>
            <li class="grid grid-cols-2">
              <span class="text-sm font-semibold">RhinoCeros 6 + V-ray</span>
              <app-progress-bar [barWidth]="100" />
            </li>
          </div>
        </div>

        <div class="grid sm:grid-cols-2 grid-cols-1 sm:space-x-4">
          <div>
            <li class="grid grid-cols-2">
              <span class="text-sm font-semibold">3ds Max</span>
              <app-progress-bar [barWidth]="95" />
            </li>
          </div>
          <div>
            <li class="grid grid-cols-2">
              <span class="text-sm font-semibold">Photoshop</span>
              <app-progress-bar [barWidth]="90" />
            </li>
          </div>
        </div>

        <div class="grid sm:grid-cols-2 grid-cols-1 sm:space-x-4">
          <div>
            <li class="grid grid-cols-2">
              <span class="text-sm font-semibold">Adobe InDesign</span>
              <app-progress-bar [barWidth]="85" />
            </li>
          </div>
          <div>
            <li class="grid grid-cols-2">
              <span class="text-sm font-semibold">Adobe Lightroom</span>
              <app-progress-bar [barWidth]="80" />
            </li>
          </div>
        </div>

        <div class="grid sm:grid-cols-2 grid-cols-1 sm:space-x-4">
          <div>
            <li class="grid grid-cols-2">
              <span class="text-sm font-semibold">Adobe Illustrator</span>
              <app-progress-bar [barWidth]="80" />
            </li>
          </div>
          <div>
            <li class="grid grid-cols-2">
              <span class="text-sm font-semibold">Revit</span>
              <app-progress-bar [barWidth]="75" />
            </li>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex xl:justify-end justify-center mt-4">
    <div class="max-w-full">
      <img
        src="profile.jpg"
        alt="Profile photo"
        class="w-full max-w-[46rem] h-auto object-contain select-none focus:outline-none"
      />
    </div>
  </div>
</div>
